custom_logo: "ntwc.png"
custom_logo_title: "ntwc-ngs-somatic"

report_comment: >
  This report has been generated by the ntwc-ngs-somatic v0.1.0 analysis pipeline. 

report_section_order:
  software_versions:
    order: -1000
  nf-core-sarek-summary:
    order: -1001

export_plots: true

report_header_info:
  - Pipeline: ntwc-ngs-somatic
  - Version: v 0.1.0
  - Application Type: "Ampliseq For Illumin Focus Panel - DNA"
  - Sequencing Platform: "Miseq v2 300-cycle"
  - Sequencing Setup: "2x151"

# Run only these modules
run_modules:
  - custom_content
  - fastqc
  - samtools
  - bcftools
  - vcftools
  - gatk
  - mosdepth
  - cov_egfr
  - qualimap


read_count_multiplier: 1
read_count_prefix: ""
read_count_desc: ""

table_columns_name:
  FastQC:
    total_sequences: "Total Seq"

  

table_columns_visible:
  FastQC:
    total_sequences: True
    percent_duplicates: False
    avg_sequence_length: True
    percent_gc: True
    percent_fails: False
  Samtools:
    non-primary_alignments: False
    reads_MQ0_percent: True
    error_rate: False
    raw_total_sequences: False
  Qualimap:
    avg_gc: False
    30_x_pc: False
    percentage_aligned: False
    median_coverage: False
    mean_coverage: False
  mosdepth:
    median_coverage: True
    200_x_pc: False
    300_x_pc: False
    400_x_pc: False
    500_x_pc: False
    6000_x_pc: False


table_columns_placement:
  FastQC:
    total_sequences: 100
    percent_gc: 200
    avg_sequence_length: 300
  Samtools:
    raw_total_sequences: 400
    reads_mapped: 500
    reads_mapped_percent: 600
    reads_properly_paired_percent: 700
    reads_MQ0_percent: 800
  Bcftools:
    number_of_records: 900
    number_of_SNPs: 1000
    number_of_indels: 1100
    tstv: 1200
  mosdepth:
    median_coverage: 850
    200_x_pc: 1400
    300_x_pc: 1500
    400_x_pc: 1600
    500_x_pc: 1700
    6000_x_pc: 1800
  cov_amplicon-plot:
    Gene: 100
    Chrom: 200
    Start: 300
    End: 400
    Coverage: 500
    500x: 600

top_modules:
  - "fastqc"
  - samtools
  - qualimap
  - gatk
  - mosdepth
  - cov_amplicon
  - bcftools


module_order:
  - fastqc:
      name: "FastQC"
      path_filters_exclude:
        - "*_val_*.zip"
  - gatk:
      name: "GATK4 BQSR"
  - samtools:
      name: "Samtools Flagstat"
  - mosdepth:
      name: "Mosdepth"
  - bcftools:
      name: "Bcftools"
  - qualimap:
      name: "Qualimap"

mosdepth_config:
  general_stats_coverage:
    - 200
    - 300
    - 400
    - 500
    - 6000
  general_stats_coverage_hidden:
    - 10
    - 20
    - 40
    - 200
    - 300
    - 400
    - 500
    - 6000

custom_plot_config:
  cov_amplicon-plot:
    col1_header: "Amplicon"
    scale: false
    bgcols: 'GnBu'

custom_table_header_config:
  cov_amplicon-plot:
    Chrom:
      format: "{:,.0f}"
    Start:
      format: "{:,.0f}"
    End:
      format: "{:,.0f}"

table_cond_formatting_rules:
  Coverage:
    pass:
      - gt: 500
    warn:
      - lt: 500
    fail:
      - lt: 200
  500x:
    pass:
      - eq: 100
    warn:
      - lt: 95
    fail:
      - lt: 90
table_cond_formatting_colours:
  - blue: "#337ab7"
  - lbue: "#5bc0de"
  - pass: "#5cb85c"
  - warn: "#f0ad4e"
  - fail: "#d9534f"


remove_sections:
  - bcftools-stats_variant_quality_plot
  - qualimap-coverage-histogram
  - qualimap-cumulative-genome-fraction-coverage
  - qualimap-gc-distribution
